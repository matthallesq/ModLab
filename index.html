<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tempo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModelLab - Business Modeling Platform</title>
    <link rel="prefetch" href="/fallback.html" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempo.new/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
    <script>
      // Network error detection
      window.addEventListener("error", function (event) {
        if (
          event.message &&
          (event.message.includes("Failed to fetch") ||
            event.message.includes("NetworkError") ||
            event.message.includes("ERR_NAME_NOT_RESOLVED"))
        ) {
          console.log("Network error detected, showing fallback UI");
          // Only redirect if we're not already on the fallback page
          if (!window.location.pathname.includes("fallback.html")) {
            sessionStorage.setItem("networkError", "true");
            window.location.href = "/fallback.html";
          }
        }
      });

      // Check for online status
      if (navigator.onLine === false) {
        window.location.href = "/fallback.html";
      }
    </script>
  </body>
</html>
