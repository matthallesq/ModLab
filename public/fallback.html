<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModelLab - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f9fafb;
        color: #111827;
      }
      .container {
        max-width: 500px;
        padding: 40px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 16px;
        font-size: 24px;
        font-weight: 600;
      }
      p {
        margin-bottom: 24px;
        color: #4b5563;
        line-height: 1.5;
      }
      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Connection Error</h1>
      <p>
        We're having trouble connecting to our servers. This could be due to a
        network issue or our services might be temporarily unavailable.
      </p>
      <p>Please check your internet connection and try again.</p>
      <button onclick="window.location.reload()">Retry Connection</button>
    </div>
    <script>
      // Check for online status and reload when back online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
